<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <!--아이디와 비번을 입력받아 파라미터이름 uid, upw로
        서버 프로그램 측에 전달(GET vs. POST방식)  -->
    <form>
        <table>
            <caption>로그인</caption>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="uid" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="upw" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="로그인" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
