<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
    function chk() {
    /* frim.name.value 유효성 검증 */
      if (frm.name.value.length<2) {
        alert("작성자명은 2글자 이상 입력하세요");
        frm.name.focus();
        return false;
      }
      return true;
    }
    </script>
</head>
<body>
    <form action="" method="get" name="frm" onsubmit="return chk()">
        <table border="1">
            <caption><h2>게시판</h2></caption>
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="title" size="30"
                           required="required" />
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="name" size="30" /></td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea name="content" rows="5" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>첨부파일</td>
                <td><input type="file" name="file" /></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="입력완료" />
                    <input type="reset" value="입력취소" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
