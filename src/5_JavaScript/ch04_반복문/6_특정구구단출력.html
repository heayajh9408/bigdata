<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
    // 사용자로부터 구구단 수를 입력 받아 해당 구구단 출력
    do {
      var su = Number(prompt('보고 싶은 구구단은?'));
      if (isNaN(su) || su < 0 || su > 9) {
        alert('1~9 숫자로 입력하세요');
      } else {
        break;
      }
    } while (true);
    document.write('<h3>' + su + '단 구구단</h3>');
    for (var i = 1; i <= 9; i++) {
      document.write(su + '*' + i + '=' + (su * i) + '<br>');
    }
    </script>
</head>

</body>
</html>
