    <title></title>
    <script>
 // 익명함수의 재정의
    // funVar(); 익명함수는 정의 전에는 사용 불가
    var funVar = function () {
      alert('함수 A');
    };
    funVar(); // 함수A 경고창
    var funVar = function () {
      alert('함수 B');
    };
    funVar(); // 함수B 경고창
    </script>
