    <script>
    /* A가 만든 부분 */
    function pythagoras(width, height) {
      // 내부 함수:함수내에 선언된 함수
      // 내부 함수 사용 이유 : 충돌을 피하고자.
      function square(x) {
        return x * x;
      }
      return Math.sqrt(square(width)+square(height));
    }
    </script>
    <script>
    /* B가 만든 부분 : 밑변, 높이, 빗변을 받아 직각삼각형 여부*/
    function square(w, h, hypotenuse) {
      if (w * w + h * h == hypotenuse * hypotenuse) {
        return true;
      }else {
        return false;
      }
    }
    </script>
    <script>
    alert(pythagoras(3, 4));
    alert(square(3, 4, 5));
    </script>
