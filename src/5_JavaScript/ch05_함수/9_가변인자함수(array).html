<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

    var arr1 = array();  // []
    var arr2 = array(3); // [,,,]
    var arr3 = array(273, 2, 'hello'); // [273, 2, 'hello']
    document.write(arr1 + '의 방 갯수:' + arr1.length + '<br>');
    document.write(arr2 + '의 방 갯수:' + arr2.length + '<br>');
    document.write(arr3 + '의 방 갯수:' + arr3.length + '<br>');
    // 인자가 0개:빈배열
    // 인자가 1개: 방의 갯수가 인자인 배열
    // 인자가 2개 이상 : 인자 자체가 배열
    function array() { // arguments[273, 2, 'hello'] : 함수내 매개변수 배열(예약어)
      var result = [];
      if (arguments.length == 1) {// 인자 1개일 때 명령어
        for (var cnt = 1; cnt <= arguments[0]; cnt++) {
          result.push('');
        }
      } else if (arguments.length >= 2) {// 인자가 2개 이상일 때 명령어
        /*for (var idx = 0; idx < arguments.length; idx++) {
          result.push(arguments[idx]);
        }*/
        for (var idx in arguments) {
          result.push(arguments[idx]);
        }
        /*arguments.forEach(function (data) {
          result.push(data);
        });은 안 됨*/
      }
      return result;
    }
    </script>
</head>
