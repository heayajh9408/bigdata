<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
    var output = 'abcd@abcd@abc';
    var splitOutput = output.split('@'); //'abcd'와 'abcd'와 'abc'
    document.write(splitOutput + '분리된 갯수:'
      + splitOutput.length + '<br>');
    var result = splitOutput.join(' ');
    document.write(result);
    </script>
</head>
