﻿
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
    /* int i = 170;
     * i.toString() 불가
     * Integer ii =170은 Integer ii = new Integer(170)같음
     * ii.toString()*/
    var priNum = 273.21; // priNum = new Number(273.21) ?
    var objNum = new Number(273.21);
    document.write('priNum의 타입은 ' + typeof (priNum) + '<br>');
    document.write('objNum의 타입은 ' + typeof (objNum) + '<br>');
    document.write('priNum.toFixed(1) : ' + priNum.toFixed(1) + '<br>');
    document.write('objNum.toFixed(1) : ' + objNum.toFixed(1) + '<br>');
    // .constructor : 생성자 함수
    document.write('priNum 생성자 함수 :' + priNum.constructor + '<br>');
    document.write('objNum 생성자 함수 :' + objNum.constructor + '<br>');
    if (priNum.constructor == objNum.constructor) {
      document.write('priNum과 objNum의 저장된 타입은 같다');
    } else {
      document.write('priNum과 objNum의 저장된 타입은 다르다');
    }
    // 내장객체 Number에 메소드 추가
    Number.prototype.method1 = function () {
      alert('Number타입은 다 써');
    };
    priNum.method1();
    objNum.method1();
    // objNum에 메소드 추가
    objNum.method2 = function () {
      alert('objNum만 써');
    }
    // priNum.method2(); priNum에는 사용 불가
    objNum.method2();
    // priNum에 메소드 추가
    priNum.method3 = function () {
      alert('되나보자!');
    }
    priNum.method3();
    // priNum과 objNum은 사용법 같음. priNum에 메소드 추가 불가
// (기초데이터타입 = number, string, boolean)
    </script>
</head>
<body>

</body>
</html>
