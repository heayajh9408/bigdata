<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
    String.prototype.replaceA = function (oldStr, newStr) {
      //var s1 = this.split(oldStr); // 'abcd', 'abcd', 'abc'
      //var s2 = s1.join(newStr);
      //return s2;
      return this.split(oldStr).join(newStr);
    };

    var str = 'abcd@abcd@abc';//str = new String('abcd@abcd@abc');
    document.write('글씨길이 : ' + str.length + '<br>');
    document.write('글씨더하기:' + str.concat('123') + '<br>');
    // substring(a, b) : a번째부터 b번째 앞까지 추출
    document.write('글씨추출:' + str.substring(3, 5) + '<br>');
    // substr(a, b) : a번째부터 b글자 추출
    document.write('글씨추출:' + str.substr(3, 5) + '<br>');
    document.write('앞부터 일치 위치:' + str.indexOf('@') + '<br>');
    document.write('뒤부터 일치 위치:' + str.lastIndexOf('@') + '<br>');
    document.write('@를 " "로 :' + str.replaceA('@', ' ') + '<br>');
    document.write('" yi"를 space없애기:' + '  yi'.trim() + '<br>');
    document.write("대문자로 변환:" + str.toUpperCase() + '<br>');
    document.write("소문자로 변환:" + str.toLowerCase() + '<br>');
    </script>
</head>

</body>
</html>
