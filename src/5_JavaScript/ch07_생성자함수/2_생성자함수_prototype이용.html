<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
    function Student(name, kor, mat, eng, sci) {
      this.name = name;
      this.kor = kor;
      this.mat = mat;
      this.eng = eng;
      this.sci = sci;
    }
    Student.prototype.getSum = function () {
      return this.kor + this.mat + this.eng + this.sci;
    };
    Student.prototype.getAvg = function () {
      return this.getSum() / 4;
    };
    Student.prototype.toString = function () {
      var output = '';
      for (var key in this) {
        if (key != 'toString' && key != 'getSum' && key != 'getAvg') {
          output += key + ':' + this[key] + '<br>';
        } else if (key == 'getSum') {
          output += '총점 : ' + this.getSum() + '<br>';
        } else if (key == 'getAvg') {
          output += '평균 : ' + this[key]() + '<br>';
        }//if
      }//for
      return output;
    };// 생성자함수와 프로토타입내의 함수 완성

    var students = [];
    students.push(new Student('홍길동', 100, 100, 100, 100));
    students.push(new Student('마길순', 99, 59, 66, 100));
    students.push(new Student('윤동길', 88, 59, 76, 100));
    students.push(new Student('박길동', 77, 95, 56, 100));
    students.push(new Student('신길동', 66, 66, 56, 100));
    students.forEach(function (data) {
      document.write(data + '<hr>');
    });
    students[0].kor = 0; students[0].mat = 0; students[0].eng = 0;
    document.write('<h2>홍길동 점수 변동 후</h2>');
    document.write(students[0]);
    </script>
</head>

</body>
</html>
