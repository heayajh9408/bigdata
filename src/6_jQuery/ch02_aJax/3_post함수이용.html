<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(function () {
      $('button').click(function () {
        // $.post('idConfirm.jsp',전달될파라미터들을 객체로, 콜백함수)
        var id = $('#mId').val();
        $.post('idConfirm.html',
              { mId: id, },
              function (data, status) {
                if (status == 'success') {
                  $('#result').html(data);
                } else {
                  alert('실패');
                }
              }
        );//post 함수
      });// click 콜백함수
    });//jQuery 부분
    </script>
</head>
<body>
    <p>
        아이디 <input type="text" name="mId" id="mId" />
        <button>중복확인</button>
    </p>
    <span id="result"></span>
</body>
</html>
